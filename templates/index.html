<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEEKR</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000;
      overflow-x: hidden;
    }

    /* üåç BIG, VISIBLE, TILTED EARTH */
    .earth {
      position: fixed;
      right: -60px;
      top: 50%;
      transform: translateY(-50%) rotate(-18deg);
      font-size: 320px;
      opacity: 0.40;
      pointer-events: none;
      user-select: none;
    }

    /* üåô SMALL MOON ON THE LEFT */
    .moon {
      position: fixed;
      left: -00.01px;
      top: 38%;
      transform: rotate(12deg);
      font-size: 140px;
      opacity: 0.50;
      pointer-events: none;
      user-select: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 120px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 56px;
      margin: 0;
      font-weight: 700;
    }

    .tagline {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 60px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 60px;
    }

    input {
      width: 65%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
    }

    input:focus {
      border-color: #000;
    }

    button {
      padding: 16px 26px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    .result {
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .url {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
      word-break: break-all;
    }

    .link {
      font-size: 20px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .link:hover {
      text-decoration: underline;
    }

    .snippet {
      margin-top: 10px;
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    .footer {
      margin-top: 80px;
      font-size: 13px;
      color: #888;
    }

    /* üì± Hide planets on mobile */
    @media (max-width: 768px) {
      .earth,
      .moon {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- üåô MOON -->
  <div class="moon">üåë</div>

  <!-- üåç EARTH -->
  <div class="earth">üåç</div>

  <div class="container">
    <h1>SEEKR ‚ú®</h1>
    <div class="tagline">Search made simple.</div>

    <form method="get">
      <input type="text" name="q" placeholder="Search anything‚Ä¶" value="{{ query }}">
      <button type="submit">Search</button>
    </form>

    {% for page, snippet in results %}
      <div class="result">
        <div class="url">{{ page }}</div>
        <a class="link" href="{{ page }}" target="_blank">{{ page }}</a>
        {% if snippet %}
          <div class="snippet">{{ snippet }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="footer">
      üåç SEEKR ¬∑ Your personal search engine<br>
      Developed by Adarsh
    </div>
  </div>

</body>
</html>
