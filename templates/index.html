<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEEKR</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --card: #fff;
      --muted: #555;
    }

    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --card: #1e1e1e;
      --muted: #aaa;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: 0.3s;
    }

    .toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      text-align: center;
    }

    .tagline {
      color: var(--muted);
      margin-bottom: 30px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    input {
      width: 70%;
      padding: 12px;
      font-size: 16px;
      background: var(--card);
      color: var(--text);
      border: 1px solid #999;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      background: var(--card);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: left;
    }

    .url {
      color: #4caf50;
      font-size: 14px;
      word-break: break-all;
    }

    .link {
      color: #2196f3;
      text-decoration: none;
      font-size: 16px;
    }

    .snippet {
      font-size: 14px;
      color: var(--muted);
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="toggle" onclick="toggleMode()">ðŸŒ™</div>

  <div class="container">
    <h1>SEEKR ðŸ”Ž</h1>
    <div class="tagline">Find knowledge, faster.</div>

    <form method="get">
      <input type="text" name="q" placeholder="Search or type a site nameâ€¦" value="{{ query }}">
      <button type="submit">Search</button>
    </form>

    {% for page, snippet in results %}
      <div class="result">
        <div class="url">{{ page }}</div>
        <a class="link" href="{{ page }}" target="_blank">{{ page }}</a>
        {% if snippet %}
          <div class="snippet">{{ snippet }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("mode",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }

    if (localStorage.getItem("mode") === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
