<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEEKR</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    :root {
      --bg: #05070d;
      --neon: #00fff7;
      --neon-soft: rgba(0, 255, 247, 0.2);
      --text: #cffffc;
      --card: rgba(0, 255, 247, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', monospace;
      background: radial-gradient(circle at top, #08121f, var(--bg));
      color: var(--text);
      overflow-x: hidden;
    }

    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,247,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,247,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 120px auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 6px;
      color: var(--neon);
      text-shadow: 0 0 20px var(--neon-soft);
      margin-bottom: 10px;
    }

    .tagline {
      color: #7ffdf9;
      opacity: 0.8;
      margin-bottom: 60px;
      letter-spacing: 2px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 60px;
    }

    input {
      width: 65%;
      padding: 14px;
      font-size: 16px;
      background: transparent;
      color: var(--neon);
      border: 1px solid var(--neon);
      outline: none;
      box-shadow: 0 0 20px var(--neon-soft);
      font-family: 'Orbitron', monospace;
    }

    input::placeholder {
      color: rgba(0,255,247,0.6);
    }

    button {
      padding: 14px 24px;
      background: transparent;
      color: var(--neon);
      border: 1px solid var(--neon);
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      box-shadow: 0 0 20px var(--neon-soft);
      transition: 0.2s;
    }

    button:hover {
      background: var(--neon);
      color: #000;
      box-shadow: 0 0 40px var(--neon);
    }

    .result {
      background: var(--card);
      border: 1px solid rgba(0,255,247,0.3);
      box-shadow: 0 0 30px var(--neon-soft);
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .url {
      font-size: 13px;
      color: #7ffdf9;
      opacity: 0.7;
      margin-bottom: 6px;
      word-break: break-all;
    }

    .link {
      font-size: 18px;
      color: var(--neon);
      text-decoration: none;
    }

    .link:hover {
      text-shadow: 0 0 10px var(--neon);
    }

    .snippet {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.6;
    }

    .footer {
      margin-top: 80px;
      font-size: 12px;
      opacity: 0.5;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div class="grid"></div>

  <div class="container">
    <h1>SEEKR</h1>
    <div class="tagline">Scanning the knowledge grid…</div>

    <form method="get">
      <input type="text" name="q" placeholder="Enter query…" value="{{ query }}">
      <button type="submit">SCAN</button>
    </form>

    {% for page, snippet in results %}
      <div class="result">
        <div class="url">{{ page }}</div>
        <a class="link" href="{{ page }}" target="_blank">{{ page }}</a>
        {% if snippet %}
          <div class="snippet">{{ snippet }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="footer">
      SEEKR :: Neural Search Interface
    </div>
  </div>
</body>
</html>
