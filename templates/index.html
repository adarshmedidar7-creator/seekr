<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEEKR</title>

  <style>
    /* ü§ñ SEEKR AI BUTTON */
    .ai-button {
      position: fixed;
      right: 20px;
      bottom: 120px;
      padding: 14px 18px;
      background: #000;
      color: #fff;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: 0.25s;
      z-index: 10;
    }
    .ai-button:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000;
      overflow-x: hidden;
    }

    .earth {
      position: fixed;
      right: -60px;
      top: 50%;
      transform: translateY(-50%) rotate(-18deg);
      font-size: 320px;
      opacity: 0.40;
      pointer-events: none;
    }

    .moon {
      position: fixed;
      left: 0;
      top: 38%;
      transform: rotate(12deg);
      font-size: 140px;
      opacity: 0.50;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 120px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 56px;
      margin: 0;
      font-weight: 700;
    }

    .tagline {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 60px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 60px;
    }

    input {
      width: 65%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      padding: 16px 26px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .result {
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .footer {
      margin-top: 80px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 768px) {
      .earth, .moon { display: none; }
    }

    /* üß† CHAT BUBBLES (ADDED) */
    .chat-box {
      max-height: 360px;
      overflow-y: auto;
      margin: 30px auto;
      max-width: 700px;
      padding: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 12px 14px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.5;
    }

    .user {
      background: #000;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .ai {
      background: #eee;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="moon">üåï</div>
  <div class="earth">üåç</div>

  <div class="container">
    <h1>SEEKR ‚ú®</h1>
    <div class="tagline">Search made simple.</div>

    <form method="get">
      <input type="text" name="q" placeholder="Search anything‚Ä¶" value="{{ query }}">
      <button type="submit">Search</button>
    </form>

    {% for page, snippet in results %}
      <div class="result">
        <a href="{{ page }}" target="_blank">{{ page }}</a>
        <div>{{ snippet }}</div>
      </div>
    {% endfor %}

    <div class="footer">
      üåç SEEKR ¬∑ Developed by Adarsh
    </div>
  </div>

  <div class="ai-button" onclick="openSeekrAI()">ü§ñ Seekr AI</div>

  <!-- üß† AI SCREEN -->
  <div id="seekrAIHome" style="
    position: fixed;
    inset: 0;
    background: white;
    z-index: 999;
    display: none;
    padding: 80px 20px;
    text-align: center;
  ">
    <h1>SEEKR AI ü§ñ</h1>
    <p style="color:#555;">Ask. Learn. Explore smarter.</p>

    <div id="chat" class="chat-box"></div>

    <div style="display:flex;justify-content:center;gap:10px;">
      <input id="aiInput" placeholder="Ask anything‚Ä¶" style="
        width:60%;
        padding:16px;
        border-radius:12px;
        border:1px solid #ddd;
      ">
      <button onclick="sendAI()">Send</button>
    </div>

    <div style="margin-top:40px;">
      <button onclick="closeSeekrAI()">Close</button>
    </div>
  </div>

  <script>
    function openSeekrAI() {
      document.getElementById("seekrAIHome").style.display = "block";
    }
    function closeSeekrAI() {
      document.getElementById("seekrAIHome").style.display = "none";
    }

    async function sendAI() {
      const input = document.getElementById("aiInput");
      const chat = document.getElementById("chat");
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "msg ai";
      aiMsg.innerText = "Thinking‚Ä¶";
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch("/ai", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();
      aiMsg.innerText = data.reply || "No response üò∂";
      chat.scrollTop = chat.scrollHeight;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Enter" && document.getElementById("seekrAIHome").style.display === "block") {
        sendAI();
      }
    });
  </script>

</body>
</html>
